{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Website1</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>
    
    {% include 'partials/_navbar.html' %}

    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/cjs/popper.min.js" integrity="sha512-aVYFpZTHCqEDf+aCtROokVF2yI0TPQSn+RnpTtbCqoCWMgDYNTkptX2GzBXhCz28AS32EYUzza5xwDerTLXMtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
