{% if messages %}
    {% for mes in messages %}
        <div class="container mt-2">
            <div class="alert alert-{{mes.tags}} alert-dismissible fade show" role="alert">
                <strong> ÖNEMLİ!</strong> {{mes}}
                <button type="button" class="close float-end" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
              </div>
        </div>       
    {%endfor%}
{% endif %}
